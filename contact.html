<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Dean's Office Supplies | Contact</title>
</head>

<body>
    <!-- NAVIGATION -->
    <nav>
        <div class="nav-wrapper black">
            <a href="#!" class="brand-logo">DEAN'S</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">My Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">My Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>

    <div class="container">
        <div class="row">
            <h2 class="col s12 center-align">Contact</h2>
        </div>
        <!-- FORM -->
        <div class="row">
            <form class="col s12">

                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Your Message</label>
                    </div>
                </div>

                <div class="row center-align">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light black" type="submit" name="action">Submit<i
                                class="material-icons right">send</i>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div><!-- End of Page Container -->

    <!-- FOOTER -->
    <footer class="page-footer black">
        <div class="container">
            <div class="row center-align">

                <div class="col l6 m6 s12">
                    <h5 class="white-text">INFO</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Events</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Contact</a></li>
                    </ul>
                </div>

                <div class="col l6 m6 s12">
                    <h5 class="white-text">ORDERS</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Shipping</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Tracking</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2020 Dean's Office Supplies
                <a class="grey-text text-lighten-4 right" href="#!"><i class="fa fa-facebook"></i></a>
                <a class="grey-text text-lighten-4 right" href="#!"><i class="fa fa-instagram"></i></a>
                <a class="grey-text text-lighten-4 right" href="#!"><i class="fa fa-twitter"></i></a>
            </div>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
